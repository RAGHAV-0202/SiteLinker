<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p class="sub-heading">Amount</p>
        <input class="amount" type="number" placeholder="Enter Value" value="1">
        <p class="sub-heading">From</p>
        <Div class="fromCurr">
            <img class="fromCurrFlag"  src="https://flagcdn.com/28x21/us.png">
            <select class="fromCurrSelect"></select>
        </Div>
        <button class="interchange" ><i onclick="change()" class="fa-solid fa-exchange-alt"></i></button>
        <p class="sub-heading">To</p>
            <Div class="toCurr">
                <img class="toCurrFlag" src="https://flagcdn.com/28x21/gb.png">
                <select class="toCurrSelect"></select>
        </Div>
        <p class="excRate">Getting Exchange Rate...</p>
        <button onclick="getExchangeRate()" class="run">Get Exchange Rate</button>
    </div>
    <script src="countries.js"></script>
    <script src="currency.js"></script>

</body>
</html>
