<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Project X</title>
    <link rel="shortcut icon" href="   https://cdn-icons-png.flaticon.com/512/1068/1068631.png " type="image/x-icon">
    <link rel="stylesheet" href="signup_page.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'G-L0RWB9V9M7');
        </script>
</head>
<body>
    <div class="left">
        <div class="left_header heading"><p>Project <span> X</span></p></div>
        <div class="left_content">
            <div class="left_container">
                <div class="bold heading">Sign up</div>
                <div class="login_form">
                    <span><p>Name</p></span>
                    <input type="text" placeholder="Enter Your Name">
                    <span><p>E-Mail address</p></span>
                    <input class="email" type="email" placeholder="example@domain.com">
                    <span><p>Password</p></span>
                    <input class="password" type="password" placeholder="Set Password"> 
                    <p class="login_info"></p>
                    <button class="sign_up_btn" onclick="sign()">Create Account</button>
                    <span class="center" ><p class="black"></p>Already have an account ?<a class="login_link" href="login_page.html"> Log in</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right_header">
            <div class="button_div">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <a href="#" class="btn-other btn">About</a>
            <a href="login_page.html" class="btn-login btn">Log in</a>
        </div>
        <div class="right_content">
            <div class="right_container"></div>
        </div>
    </div>
    <script src="signup_page.js"></script>
</body>
</html>
